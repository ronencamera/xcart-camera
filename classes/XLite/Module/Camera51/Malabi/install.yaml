XLite\Model\Config:

  - name: gg_title
    category: Camera51\Malabi
    type: XLite\Module\Camera51\Malabi\View\Instructions
    orderby: 1
    value: ''
    translations:
      - code: en
        option_name: 'Activate Malabi background removal in 2 simple steps:'
        option_comment: '1. Purchase subscription here - <a href="https://sandbox.users.malabi.co/UsersServer/xcart/subscribeUser?userEmail={{WEB_LC_ROOT}}" target="_BLANK" class="btn" style="color: white;background-color: #51b962;">Create subscription</a>'


  - name: customer_id
    category: Camera51\Malabi
    type: text
    value: ''
    orderby: 2
    translations:
      - option_code: en
        option_name: User Id
        option_comment: Past in the User ID that you have received after creating a subscription (to resend User ID enter ‘account settings’ and press ‘resend’)
  - name: access_token
    category: Camera51\Malabi
    type: text
    value: ''
    orderby: 3
    translations:
      - option_code: en
        option_name: Access Token
        option_comment: Past in the Access Token that you have received after creating a subscription (to resend Access Token enter ‘account settings’ and press ‘resend’)

  - name: agg_title
    category: Camera51\Malabi
    type: XLite\Module\Camera51\Malabi\View\Instructionssetting
    orderby: 4
    value: ''
    translations:
      - code: en
        option_name: https://sandbox.users.malabi.co
        option_comment: '<a class="regular-button settings" href="https://sandbox.users.malabi.co/UsersServer/xcart/accountInfo?userId={{WEB_LC_ROOT}}&userToken={{WEB_LC_TOKEN}}" target="_blank" style="background-color:  #bfbfbf;color:white">Account settings</a>'

